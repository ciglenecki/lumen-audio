<!DOCTYPE html>
<html>

<head>
	<title>Result</title>
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
		}
	</style>
</head>

<body>
	<h2>Result</h2>
	<table>
		<tr>
			<th>Filename</th>
			<th>a</th>
			<th>b</th>
			<th>c</th>
		</tr>
		{% for entry in result %}
		<tr>
			<td>{{ entry.filename }}</td>
			<td>{{ entry.data.a }}</td>
			<td>{{ entry.data.b }}</td>
			<td>{{ entry.data.c }}</td>
		</tr>
		{% endfor %}
	</table>
</body>

</html>
